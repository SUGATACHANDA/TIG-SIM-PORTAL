<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile Edit Request</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 30px;">
    <div
        style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

        <div style="background-color: #dc2626; color: white; text-align: center; padding: 20px 0;">
            <h2 style="margin: 0;">Profile Edit Request</h2>
        </div>

        <div style="padding: 20px;">
            <p style="font-size: 16px; color: #333;">Hello Admin,</p>
            <p style="font-size: 16px; color: #333;">You have received a profile edit request from:</p>

            <div style="margin: 20px 0; padding: 15px; background-color: #fef2f2; border-left: 4px solid #dc2626;">
                <strong>User Email:</strong> {{email}}
            </div>

            <p style="font-size: 16px; color: #333;">Request Details:</p>

            <div style="margin: 10px 0; padding: 15px; background-color: #f1f5f9; border-radius: 6px;">
                <pre style="font-size: 14px; color: #111; white-space: pre-wrap;">{{request}}</pre>
            </div>

            <p style="font-size: 14px; color: #888;">This is an automated email from TIG SIM Portal.</p>
        </div>

        <div style="background-color: #1e293b; color: #cbd5e1; text-align: center; padding: 12px 0;">
            <small>Techno India Group &copy; 2024</small>
        </div>

    </div>
</body>

</html>
